<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">

    <title>–í—ã–±–æ—Ä –ø–µ—Ä—Å–æ–Ω–∞–∂–∞</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg-color: var(--tg-theme-bg-color, #181818);
            --text-color: var(--tg-theme-text-color, #ffffff);
            --hint-color: var(--tg-theme-hint-color, #a0a0a0);
            --btn-color: var(--tg-theme-button-color, #3390ec);
            --btn-text: var(--tg-theme-button-text-color, #ffffff);
            --card-bg: var(--tg-theme-secondary-bg-color, #2b2b2b);
        }
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0; padding: 0;
            display: flex; flex-direction: column; height: 100vh;
        }

        /* –ù–ê–í–ò–ì–ê–¶–ò–Ø (–í–ö–õ–ê–î–ö–ò) */
        .tabs {
            display: flex;
            overflow-x: auto;
            white-space: nowrap;
            padding: 10px;
            background: var(--bg-color);
            border-bottom: 1px solid var(--card-bg);
            position: sticky; top: 0; z-index: 100;
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }
        .tabs::-webkit-scrollbar { display: none; }

        .tab {
            padding: 8px 16px;
            margin-right: 8px;
            border-radius: 20px;
            background: var(--card-bg);
            color: var(--hint-color);
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            border: 1px solid transparent;
            transition: 0.2s;
        }
        .tab.active {
            background: var(--btn-color);
            color: var(--btn-text);
        }

        /* –°–ü–ò–°–û–ö –ö–ê–†–¢–û–ß–ï–ö */
        .container {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 10px;
            align-content: start;
        }

        .card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 15px 5px;
            display: flex; flex-direction: column; align-items: center;
            text-align: center;
            cursor: pointer;
            border: 2px solid transparent;
            transition: transform 0.1s;
        }
        .card:active { transform: scale(0.95); }
        .card.selected {
            border-color: var(--btn-color);
            background: rgba(51, 144, 236, 0.15);
        }

        .emoji { font-size: 32px; margin-bottom: 5px; }
        .name { font-weight: 500; font-size: 13px; line-height: 1.2; }

        /* –§–£–¢–ï–† */
        .footer {
            padding: 15px;
            background: var(--bg-color);
            border-top: 1px solid var(--card-bg);
        }
        #confirmBtn {
            width: 100%; padding: 14px; border: none; border-radius: 12px;
            background-color: var(--btn-color); color: var(--btn-text);
            font-size: 16px; font-weight: bold; cursor: pointer;
            opacity: 0.5; pointer-events: none;
            transition: opacity 0.2s;
        }
        #confirmBtn.active { opacity: 1; pointer-events: auto; }
    </style>
</head>
<body>

<!-- –í–∫–ª–∞–¥–∫–∏ –∫–∞—Ç–µ–≥–æ—Ä–∏–π -->
<div class="tabs" id="tabsContainer">
    <div class="tab active" onclick="filter('streamers')">–°—Ç—Ä–∏–º–µ—Ä—ã</div>
    <div class="tab" onclick="filter('anime')">–ê–Ω–∏–º–µ</div>
    <div class="tab" onclick="filter('foreign')">–ó–∞—Ä—É–±–µ–∂–Ω—ã–µ</div>
    <div class="tab" onclick="filter('ru_stars')">–ù–∞—à–∏ –ó–≤–µ–∑–¥—ã</div>

<!-- –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è –∫–∞—Ä—Ç–æ—á–µ–∫ -->

<!-- –ö–Ω–æ–ø–∫–∞ –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏—è -->
<div class="footer">
    <button id="confirmBtn">–ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç—å</button>
</div>

<script>

    // –ü–û–õ–ù–´–ô –°–ü–ò–°–û–ö –ü–ï–†–°–û–ù–ê–ñ–ï–ô
    // ID –¥–æ–ª–∂–Ω—ã —Å–æ–≤–ø–∞–¥–∞—Ç—å —Å Python –∫–æ–¥–æ–º!
    const CHARACTERS = [
        // --- –°–¢–†–ò–ú–ï–†–´ ---
        { id: "gensyxa", name: "–ì–µ–Ω—Å—É—Ö–∞", emoji: "üå∏", cat: "streamers" },
        { id: "yuuechka", name: "Yuuechka", emoji: "‚ú®", cat: "streamers" },
        { id: "evelone", name: "Evelone", emoji: "üéÆ", cat: "streamers" },
        { id: "mokrivskyi", name: "Mokrivskyi", emoji: "ü§ì", cat: "streamers" },
        { id: "koryamc", name: "KoryaMC", emoji: "üéß", cat: "streamers" },
        { id: "morphe_ya", name: "Morphe_ya", emoji: "üßö‚Äç‚ôÄÔ∏è", cat: "streamers" },
        { id: "sasavot", name: "Sasavot", emoji: "üòº", cat: "streamers" },
        { id: "dangerlyoha", name: "DangerLyoha", emoji: "üï∫", cat: "streamers" },
        { id: "gaechkatm", name: "GaechkaTM", emoji: "üîß", cat: "streamers" },

        // --- –ê–ù–ò–ú–ï ---
        { id: "makima", name: "–ú–∞–∫–∏–º–∞", emoji: "üòà", cat: "anime" },
        { id: "yorforger", name: "–ô–æ—Ä –§–æ—Ä–¥–∂–µ—Ä", emoji: "üó°Ô∏è", cat: "anime" },
        { id: "zerotwo", name: "Zero Two", emoji: "ü¶ï", cat: "anime" },
        { id: "asuka", name: "–ê—Å–∫–∞ –õ—ç–Ω–≥–ª–∏", emoji: "üò°", cat: "anime" },
        { id: "rem", name: "–†–µ–º", emoji: "üíô", cat: "anime" },
        { id: "power", name: "–ü–∞—É—ç—Ä", emoji: "ü©∏", cat: "anime" },
        { id: "mikasa", name: "–ú–∏–∫–∞—Å–∞", emoji: "üß£", cat: "anime" },
        { id: "marin", name: "–ú–∞—Ä–∏–Ω", emoji: "üëó", cat: "anime" },
        { id: "lucy", name: "–õ—é—Å–∏", emoji: "üåô", cat: "anime" },
        { id: "holo", name: "–•–æ—Ä–æ", emoji: "ü¶ä", cat: "anime" },

        // --- –ó–ê–†–£–ë–ï–ñ–ù–´–ï –ó–í–ï–ó–î–´ ---
        { id: "taylorswift", name: "Taylor Swift", emoji: "üé§", cat: "foreign" },
        { id: "billieeilish", name: "Billie Eilish", emoji: "üíö", cat: "foreign" },
        { id: "jennaortega", name: "Jenna Ortega", emoji: "ü¶á", cat: "foreign" },
        { id: "margotrobbie", name: "Margot Robbie", emoji: "üéÄ", cat: "foreign" },
        { id: "arianagrande", name: "Ariana Grande", emoji: "‚òÅÔ∏è", cat: "foreign" },
        { id: "zendaya", name: "Zendaya", emoji: "üòé", cat: "foreign" },
        { id: "lanadelrey", name: "Lana Del Rey", emoji: "üö¨", cat: "foreign" },
        { id: "dualipa", name: "Dua Lipa", emoji: "üíÉ", cat: "foreign" },
        { id: "scarlett", name: "Scarlett", emoji: "üï∑Ô∏è", cat: "foreign" },
        { id: "meganfox", name: "Megan Fox", emoji: "üî•", cat: "foreign" },

        // --- –ù–ê–®–ò –ó–í–ï–ó–î–´ ---
        { id: "instasamka", name: "–ò–Ω—Å—Ç–∞—Å–∞–º–∫–∞", emoji: "üí∏", cat: "ru_stars" },
        { id: "klavakoka", name: "–ö–ª–∞–≤–∞ –ö–æ–∫–∞", emoji: "üë±‚Äç‚ôÄÔ∏è", cat: "ru_stars" },
        { id: "karnaval", name: "–í–∞–ª—è –ö–∞—Ä–Ω–∞–≤–∞–ª", emoji: "üéÄ", cat: "ru_stars" },
        { id: "buzova", name: "–û–ª—å–≥–∞ –ë—É–∑–æ–≤–∞", emoji: "üë∏", cat: "ru_stars" },
        { id: "gavrilina", name: "–Æ–ª—è –ì–∞–≤—Ä–∏–ª–∏–Ω–∞", emoji: "ü•∫", cat: "ru_stars" },
        { id: "zivert", name: "Zivert", emoji: "üíø", cat: "ru_stars" },
        { id: "samoylova", name: "–û–∫—Å–∞–Ω–∞ –°–∞–º–æ–π–ª–æ–≤–∞", emoji: "üë®‚Äçüë©‚Äçüëß‚Äçüë¶", cat: "ru_stars" },
        { id: "dina", name: "–î–∏–Ω–∞ –°–∞–µ–≤–∞", emoji: "üéµ", cat: "ru_stars" },
        { id: "idagalic", name: "–ò–¥–∞ –ì–∞–ª–∏—á", emoji: "ü§£", cat: "ru_stars" },
        { id: "ivleeva", name: "–ò–≤–ª–µ–µ–≤–∞", emoji: "ü•Ç", cat: "ru_stars" },
    ];

    let selectedId = null;
    const listEl = document.getElementById('list');
    const btn = document.getElementById('confirmBtn');
    let currentCat = 'streamers';

    // –§—É–Ω–∫—Ü–∏—è —Ñ–∏–ª—å—Ç—Ä–∞—Ü–∏–∏ –∏ —Ä–µ–Ω–¥–µ—Ä–∞
    function filter(category) {
        currentCat = category;
        
        // –û–±–Ω–æ–≤–ª—è–µ–º –≤–∏–¥ –≤–∫–ª–∞–¥–æ–∫
        document.querySelectorAll('.tab').forEach(t => {
            t.classList.toggle('active', t.innerText === getCatName(category) || t.getAttribute('onclick').includes(category));
        });

        render();
    }

    // –í—Å–ø–æ–º–æ–≥–∞—Ç–µ–ª—å–Ω–∞—è –¥–ª—è –≤—ã–¥–µ–ª–µ–Ω–∏—è –≤–∫–ª–∞–¥–∫–∏ (–ø—Ä–æ—Å—Ç–æ–π —Ö–∞–∫)
    function getCatName(cat) {
        if(cat==='streamers') return '–°—Ç—Ä–∏–º–µ—Ä—ã';
        if(cat==='anime') return '–ê–Ω–∏–º–µ';
        if(cat==='foreign') return '–ó–∞—Ä—É–±–µ–∂–Ω—ã–µ';
        if(cat==='ru_stars') return '–ù–∞—à–∏ –ó–≤–µ–∑–¥—ã';
        return '';
    }

    function render() {
        listEl.innerHTML = '';
        const filtered = CHARACTERS.filter(c => c.cat === currentCat);
        
        filtered.forEach(char => {
            const card = document.createElement('div');
            card.className = 'card';
            if(char.id === selectedId) card.classList.add('selected');
            
            card.innerHTML = `<div class="emoji">${char.emoji}</div><div class="name">${char.name}</div>`;
            
            card.onclick = () => {
                selectedId = char.id;
                render(); // –ü–µ—Ä–µ—Ä–∏—Å–æ–≤–∞—Ç—å, —á—Ç–æ–±—ã –æ–±–Ω–æ–≤–∏—Ç—å –≤—ã–¥–µ–ª–µ–Ω–∏–µ
                btn.classList.add('active');
                btn.innerText = `–í—ã–±—Ä–∞—Ç—å: ${char.name}`;
                if(tg.HapticFeedback) tg.HapticFeedback.selectionChanged();
            };
            listEl.appendChild(card);
        });
    }

    // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∫–Ω–æ–ø–∫–∏
    btn.onclick = () => {
        if (!selectedId) return;
        if(tg.HapticFeedback) tg.HapticFeedback.impactOccurred('light');
        tg.sendData(selectedId);
    };

    // –ü–µ—Ä–≤—ã–π —Ä–µ–Ω–¥–µ—Ä
    filter('streamers');

</script>
</body>
