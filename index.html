<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–í—ã–±–æ—Ä –ü–µ—Ä—Å–æ–Ω–∞–∂–∞</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-color: #0f0f0f;
            --card-bg: #1e1e1e;
            --text-color: #ffffff;
            --accent: #3390ec;
        }
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* –í–∫–ª–∞–¥–∫–∏ */
        .tabs {
            display: flex;
            overflow-x: auto;
            padding: 15px 15px 5px 15px;
            gap: 10px;
            background: var(--bg-color);
            position: sticky; top: 0; z-index: 10;
            scrollbar-width: none;
        }
        .tabs::-webkit-scrollbar { display: none; }

        .tab {
            padding: 8px 16px;
            border-radius: 20px;
            background: #2a2a2a;
            color: #aaa;
            font-size: 14px;
            font-weight: 600;
            white-space: nowrap;
            cursor: pointer;
            transition: 0.3s;
            border: 1px solid transparent;
        }
        .tab.active {
            background: var(--text-color);
            color: #000;
        }

        /* –°–µ—Ç–∫–∞ –∫–∞—Ä—Ç–æ—á–µ–∫ */
        .container {
            flex: 1;
            overflow-y: auto;
            padding: 10px 15px 100px; /* –û—Ç—Å—Ç—É–ø —Å–Ω–∏–∑—É –¥–ª—è –∫–Ω–æ–ø–∫–∏ */
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* 2 –∫–æ–ª–æ–Ω–∫–∏ */
            gap: 12px;
        }

        /* –°—Ç–∏–ª—å –∫–∞—Ä—Ç–æ—á–∫–∏ */
        .card {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            cursor: pointer;
            border: 2px solid transparent;
            min-height: 110px; /* –§–∏–∫—Å –≤—ã—Å–æ—Ç—ã! */
            position: relative;
            transition: transform 0.1s;
        }

        /* –ê–Ω–∏–º–∞—Ü–∏—è –ø—Ä–∏ –Ω–∞–∂–∞—Ç–∏–∏ */
        @keyframes pop {
            0% { transform: scale(1); }
            50% { transform: scale(0.9); }
            100% { transform: scale(1); border-color: var(--accent); background: #252b33; }
        }
        .card.animate-click {
            animation: pop 0.3s ease forwards;
        }

        .card.selected {
            border-color: var(--accent);
            background: #252b33;
        }

        .emoji { font-size: 40px; margin-bottom: 8px; }
        .name { font-weight: 600; font-size: 15px; line-height: 1.2; color: #fff; }

        /* –ö–Ω–æ–ø–∫–∞ */
        .footer {
            position: fixed;
            bottom: 0; left: 0; right: 0;
            padding: 20px;
            background: linear-gradient(to top, #0f0f0f 80%, transparent);
            display: flex; justify-content: center;
        }
        #confirmBtn {
            width: 100%;
            max-width: 400px;
            padding: 16px;
            border: none;
            border-radius: 12px;
            background: var(--accent);
            color: white;
            font-size: 16px;
            font-weight: 700;
            opacity: 0.5;
            pointer-events: none;
            transition: 0.3s;
        }
        #confirmBtn.active { opacity: 1; pointer-events: auto; }

    </style>
</head>
<body>

<div class="tabs">
    <div class="tab active" onclick="filter('streamers', this)">–°—Ç—Ä–∏–º–µ—Ä—ã</div>
    <div class="tab" onclick="filter('anime', this)">–ê–Ω–∏–º–µ</div>
    <div class="tab" onclick="filter('foreign', this)">–ó–∞—Ä—É–±–µ–∂–Ω—ã–µ</div>
    <div class="tab" onclick="filter('ru_stars', this)">–ù–∞—à–∏</div>
</div>

<div class="container" id="list"></div>

<div class="footer">
    <button id="confirmBtn">–í—ã–±–µ—Ä–∏—Ç–µ –ø–µ—Ä—Å–æ–Ω–∞–∂–∞</button>
</div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    const CHARACTERS = [
        { id: "gensyxa", name: "–ì–µ–Ω—Å—É—Ö–∞", emoji: "üå∏", cat: "streamers" },
        { id: "yuuechka", name: "Yuuechka", emoji: "‚ú®", cat: "streamers" },
        { id: "evelone", name: "Evelone", emoji: "üë∫", cat: "streamers" },
        { id: "mokrivskyi", name: "Mokrivskyi", emoji: "ü§ì", cat: "streamers" },
        { id: "koryamc", name: "KoryaMC", emoji: "ü§¨", cat: "streamers" },
        { id: "morphe_ya", name: "Morphe_ya", emoji: "üßö‚Äç‚ôÄÔ∏è", cat: "streamers" },
        { id: "sasavot", name: "Sasavot", emoji: "üòº", cat: "streamers" },
        { id: "dangerlyoha", name: "DangerLyoha", emoji: "üï∫", cat: "streamers" },
        { id: "gaechkatm", name: "GaechkaTM", emoji: "üîß", cat: "streamers" },
        
        { id: "makima", name: "–ú–∞–∫–∏–º–∞", emoji: "ü©∏", cat: "anime" },
        { id: "zerotwo", name: "Zero Two", emoji: "ü¶ï", cat: "anime" },
        { id: "asuka", name: "–ê—Å–∫–∞", emoji: "ü§¨", cat: "anime" },
        
        { id: "taylorswift", name: "Taylor Swift", emoji: "üé§", cat: "foreign" },
        { id: "billieeilish", name: "Billie Eilish", emoji: "üíö", cat: "foreign" },
        
        { id: "instasamka", name: "–ò–Ω—Å—Ç–∞—Å–∞–º–∫–∞", emoji: "üí∏", cat: "ru_stars" },
    ];

    let selectedId = null;
    let currentCat = 'streamers';
    const listEl = document.getElementById('list');
    const btn = document.getElementById('confirmBtn');

    function filter(cat, el) {
        currentCat = cat;
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        el.classList.add('active');
        if(tg.HapticFeedback) tg.HapticFeedback.selectionChanged();
        render();
    }

    function render() {
        listEl.innerHTML = '';
        const filtered = CHARACTERS.filter(c => c.cat === currentCat);
        
        filtered.forEach(char => {
            const card = document.createElement('div');
            card.className = 'card';
            if(char.id === selectedId) card.classList.add('selected');
            
            card.innerHTML = `<div class="emoji">${char.emoji}</div><div class="name">${char.name}</div>`;
            
            card.onclick = () => {
                // –°–±—Ä–æ—Å –∞–Ω–∏–º–∞—Ü–∏–∏ —É –¥—Ä—É–≥–∏—Ö
                document.querySelectorAll('.card').forEach(c => {
                    c.classList.remove('selected');
                    c.classList.remove('animate-click');
                });

                // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –∞–Ω–∏–º–∞—Ü–∏–∏ –∏ –≤—ã–¥–µ–ª–µ–Ω–∏—è
                card.classList.add('animate-click'); // –ó–∞–ø—É—Å–∫ CSS –∞–Ω–∏–º–∞—Ü–∏–∏
                card.classList.add('selected');
                
                selectedId = char.id;
                btn.innerText = `–í—ã–±—Ä–∞—Ç—å: ${char.name}`;
                btn.classList.add('active');
                
                if(tg.HapticFeedback) tg.HapticFeedback.impactOccurred('light');
            };
            listEl.appendChild(card);
        });
    }

    btn.onclick = () => {
        if(selectedId) tg.sendData(selectedId);
    };

    render();
</script>
</body>
</html>
