<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Choice</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg-color: var(--tg-theme-bg-color, #ffffff);
            --text-color: var(--tg-theme-text-color, #000000);
            --hint-color: var(--tg-theme-hint-color, #888888);
            --btn-color: var(--tg-theme-button-color, #2481cc);
            --btn-text: var(--tg-theme-button-text-color, #ffffff);
        }
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: sans-serif;
            margin: 0; padding: 0;
            display: flex; flex-direction: column; height: 100vh;
        }
        .header {
            padding: 15px; text-align: center; font-weight: bold;
            border-bottom: 1px solid #ccc;
        }
        .container {
            flex: 1; overflow-y: auto; padding: 10px;
            display: grid; grid-template-columns: 1fr 1fr; gap: 10px;
        }
        .card {
            background: var(--tg-theme-secondary-bg-color, #f0f0f0);
            border-radius: 10px; padding: 10px;
            text-align: center; cursor: pointer;
            border: 2px solid transparent;
            transition: 0.2s;
        }
        .card.selected {
            border-color: var(--btn-color);
            background: rgba(36, 129, 204, 0.1);
        }
        .emoji { font-size: 40px; }
        .name { font-weight: bold; margin-top: 5px; font-size: 14px; }
        
        .footer {
            padding: 15px; background: var(--bg-color);
            border-top: 1px solid #ccc;
        }
        #confirmBtn {
            width: 100%; padding: 12px; border: none; border-radius: 8px;
            background-color: var(--btn-color); color: var(--btn-text);
            font-size: 16px; font-weight: bold; cursor: pointer;
            opacity: 0.5; pointer-events: none;
        }
        #confirmBtn.active {
            opacity: 1; pointer-events: auto;
        }
    </style>
</head>
<body>

<div class="header">–ö–æ–≥–æ –≤—ã–±–µ—Ä–µ—à—å?</div>

<div class="container" id="list"></div>

<div class="footer">
    <button id="confirmBtn">–ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç—å</button>
</div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand(); // –ù–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω

    // –°–ü–ò–°–û–ö –ü–ï–†–°–û–ù–ê–ñ–ï–ô (ID –¥–æ–ª–∂–Ω—ã —Å–æ–≤–ø–∞–¥–∞—Ç—å —Å Python!)
    const CHARACTERS = [
        { id: "gensyxa", name: "–ì–µ–Ω—Å—É—Ö–∞", emoji: "üå∏" },
        { id: "yuuechka", name: "Yuuechka", emoji: "‚ú®" },
        { id: "evelone", name: "Evelone", emoji: "üéÆ" },
        // ... –î–æ–±–∞–≤—å—Ç–µ –æ—Å—Ç–∞–ª—å–Ω—ã—Ö —Å—é–¥–∞
    ];

    let selectedId = null;
    const listEl = document.getElementById('list');
    const btn = document.getElementById('confirmBtn');

    // –†–µ–Ω–¥–µ—Ä –∫–∞—Ä—Ç–æ—á–µ–∫
    CHARACTERS.forEach(char => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `<div class="emoji">${char.emoji}</div><div class="name">${char.name}</div>`;
        
        card.onclick = () => {
            // –°–±—Ä–æ—Å —Å—Ç–∞—Ä–æ–≥–æ –≤—ã–¥–µ–ª–µ–Ω–∏—è
            document.querySelectorAll('.card').forEach(c => c.classList.remove('selected'));
            // –í—ã–¥–µ–ª–µ–Ω–∏–µ –Ω–æ–≤–æ–≥–æ
            card.classList.add('selected');
            selectedId = char.id;
            // –ê–∫—Ç–∏–≤–∞—Ü–∏—è –∫–Ω–æ–ø–∫–∏
            btn.classList.add('active');
            btn.innerText = `–í—ã–±—Ä–∞—Ç—å: ${char.name}`;
            
            // –í–∏–±—Ä–∞—Ü–∏—è (Haptic Feedback) –¥–ª—è –ø—Ä–∏—è—Ç–Ω–æ–≥–æ –æ—â—É—â–µ–Ω–∏—è
            if(tg.HapticFeedback) tg.HapticFeedback.selectionChanged();
        };
        
        listEl.appendChild(card);
    });

    // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∫–ª–∏–∫–∞ –ø–æ –∫–Ω–æ–ø–∫–µ
    btn.onclick = () => {
        if (!selectedId) return;
        
        if(tg.HapticFeedback) tg.HapticFeedback.impactOccurred('light');
        
        // –ì–õ–ê–í–ù–û–ï: –û—Ç–ø—Ä–∞–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö –±–æ—Ç—É
        tg.sendData(selectedId);
        
        // –ó–∞–∫—Ä—ã—Ç–∏–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è (–∏–Ω–æ–≥–¥–∞ –Ω—É–∂–Ω–æ –Ω–µ–±–æ–ª—å—à–æ–µ –æ–∂–∏–¥–∞–Ω–∏–µ, –Ω–æ –æ–±—ã—á–Ω–æ sendData –∑–∞–∫—Ä—ã–≤–∞–µ—Ç —Å–∞–º–∞)
        // tg.close(); 
    };

</script>
</body>
</html>
