        .tab {

            border-radius: 100px;
            background: #2c2c2e;
            color: var(--text-secondary);
            font-size: 13px;
            font-weight: 600;
            white-space: nowrap;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            border: 1px solid transparent;

        .tab.active {

        /* --- –°–ü–ò–°–û–ö –ö–ê–†–¢–û–ß–ï–ö --- */

            padding: 10px 20px 100px; /* –û—Ç—Å—Ç—É–ø —Å–Ω–∏–∑—É –ø–æ–¥ –∫–Ω–æ–ø–∫—É */
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* 2 –∫–æ–ª–æ–Ω–∫–∏ */
            gap: 12px;
            align-content: start;
        }

        .card {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 20px 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.2s ease;
            border: 2px solid transparent;

        /* –ê–Ω–∏–º–∞—Ü–∏—è –ø–æ—è–≤–ª–µ–Ω–∏—è */
        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .card.animate {
            animation: fadeUp 0.4s ease forwards;
        }

        .card:active {
            transform: scale(0.96);
        }

        .card.selected {
            border-color: var(--accent-color);

            top: 10px;
            right: 10px;
            width: 20px;
            height: 20px;
            background: var(--accent-color);
            border-radius: 50%;
            color: white;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transform: scale(0);
            transition: all 0.2s cubic-bezier(0.34, 1.56, 0.64, 1);

        .card.selected::after {
            opacity: 1;
            transform: scale(1);
        }

        .emoji-box {

        let selectedId = null;
        let currentCat = 'streamers';
        const listEl = document.getElementById('list');
        const btn = document.getElementById('confirmBtn');

        function filter(category, tabElement) {
            currentCat = category;
            
            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Ç–∞–±–æ–≤
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            if (tabElement) {
                tabElement.classList.add('active');
            }

            // –í–∏–±—Ä–∞—Ü–∏—è –ø—Ä–∏ —Å–º–µ–Ω–µ –≤–∫–ª–∞–¥–∫–∏
            if(tg.HapticFeedback) tg.HapticFeedback.selectionChanged();
            
            render();
        }

        function render() {
            listEl.innerHTML = '';
            const filtered = CHARACTERS.filter(c => c.cat === currentCat);
            
            filtered.forEach((char, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                // –î–æ–±–∞–≤–ª—è–µ–º –∑–∞–¥–µ—Ä–∂–∫—É –∞–Ω–∏–º–∞—Ü–∏–∏ –¥–ª—è —ç—Ñ—Ñ–µ–∫—Ç–∞ "–ª–µ—Å–µ–Ω–∫–∏"
                card.style.animationDelay = `${index * 0.05}s`;
                card.classList.add('animate');

                if(char.id === selectedId) card.classList.add('selected');
                
                card.innerHTML = `
                    <div class="emoji-box">${char.emoji}</div>
                    <div class="name">${char.name}</div>
                    <div class="desc">${char.desc}</div>
                `;
                
                card.onclick = () => {
                    // –í–∏–±—Ä–∞—Ü–∏—è –ø—Ä–∏ –∫–ª–∏–∫–µ (–ª—ë–≥–∫–∞—è)

                    document.querySelectorAll('.card').forEach(c => c.classList.remove('selected'));
                    card.classList.add('selected');
                    
                    selectedId = char.id;
                    btn.classList.add('active');
                    btn.innerText = `–ù–∞—á–∞—Ç—å —á–∞—Ç —Å ${char.name}`;
                };
                
                listEl.appendChild(card);
            });
        }

        // –ö–Ω–æ–ø–∫–∞ –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏—è
        btn.onclick = () => {
            if (!selectedId) return;
            
            // –í–∏–±—Ä–∞—Ü–∏—è –ø–æ—Å–∏–ª—å–Ω–µ–µ –ø—Ä–∏ –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏–∏
            if(tg.HapticFeedback) tg.HapticFeedback.impactOccurred('medium');
            
            tg.sendData(selectedId);
        };

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        render();
